{% load static %}
<html>
    <head>
        <title>Home page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<body>
    <!--Header code start-->
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/home" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">Project Match Maker</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="/home" class="nav-link " aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/main" class="nav-link">Service</a></li>
            <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
            <li class="nav-item"><a href="/contact" class="nav-link" id="#contact">Contact</a></li>
            {% if user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link">Profile</a></li>
            <li class="nav-item"><a href="/" class="nav-link">Logout</a></li>
            {% else %}
            <li class="nav-item"><a href="#" class="nav-link">Login</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Sign-up</a></li>
            {% endif %}
          </ul>
        </header>
        </div>
    <!--Header code end-->

    <!--Form code start-->
        <section class="form">
            <form method="post" action="/">
                <label class="form-input" for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter the name.."><br>
                <label class="form-input" for="snumber">Student ID:</label>
                <input type="number" name="snumber" id="snumber" placeholder="Enter the student number.."><br>
                <label class="form-input" for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter the email.."><br>
                <label class="form-input" for="sskills">Select your skills</label><br>
                <input type="checkbox" name="frontend" id="frontend">
                <label class="form-input" for="frontend">Front-end</label><br>
                <input type="checkbox" name="backend" id="backend">
                <label class="form-input" for="backend">Back-end</label><br>
                <input type="checkbox" name="database" id="database">
                <label class="form-input" for="database">Database</label><br>
                <input type="checkbox" name="page-design" id="page-design">
                <label class="form-input" for="design">Web-Page Design</label><br>
                <input type="checkbox" name="ui-ux" id="ui-ux">
                <label class="form-input" for="ui-ux">UI-UX</label><br>
                <a class="btn btn-primary" role="button">Submit</a>

            </form>
        </section>


    <!--Form code end-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
